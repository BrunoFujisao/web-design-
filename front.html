<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <style>

    body {
    font-family: Arial, sans-serif;
    background-color: rgb(128, 128, 128);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

    fieldset {
    background-color: rgb(200, 200, 200);
    border: 5px;
    padding: 5px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgb(200, 200, 200);
    width: 100%;
    max-width: 500px;
}

form {
    width: 100%;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.container {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
}

button {
    padding: 10px;
    background-color: #5caf4c;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    box-sizing: border-box;
}

button:hover {
    background-color: #45a049;
}

/* Saída do resultado */
.output {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #fafafa;
    color: #333;
    text-align: center;
    font-size: 16px;
    min-height: 50px;
}

/* Responsividade */
@media (max-width: 600px) {
    .box {
        padding: 15px;
    }

    h1 {
        font-size: 20px;
    }
}
    </style>
</head>
<body>
    <fieldset>
    <div class="container">
        <h1>Sistema de Notas</h1>
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" placeholder="Digite o nome do aluno">
        
        <label for="nota1">Nota do 1º Bimestre:</label>
        <input type="number" id="nota1" placeholder="Digite a nota">
        
        <label for="nota2">Nota do 2º Bimestre:</label>
        <input type="number" id="nota2" placeholder="Digite a nota">
        
        <label for="nota3">Nota do 3º Bimestre:</label>
        <input type="number" id="nota3" placeholder="Digite a nota">
        
        <label for="nota4">Nota do 4º Bimestre:</label>
        <input type="number" id="nota4" placeholder="Digite a nota">
        
        <button onclick="calcularMedia()">Calcular Média</button>
        
        <div class="output" id="resultado"></div>
    </div>
</fieldset>

    <script>
        function calcularMedia() {
            const nome = document.getElementById('nome').value;
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);
            const nota4 = parseFloat(document.getElementById('nota4').value);
            const resultado = document.getElementById('resultado');

            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3) || isNaN(nota4)) {
                resultado.innerHTML = "<p style='color: red;'>Por favor, insira apenas números válidos.</p>";
                return;
            }

            const media = ((nota1 + nota2 + nota3 + nota4) / 4).toFixed(2);
            let mensagem = `
                <p>Nome do Aluno: ${nome}</p>
                <p>Notas: ${nota1}, ${nota2}, ${nota3}, ${nota4}</p>
                <p>Média: ${media}</p>
            `;

            if (media >= 7) {
                mensagem += "<p style='color: green;'>Parabéns! Você foi aprovado.</p>";
            } else {
                mensagem += "<p style='color: red;'>Infelizmente, você foi reprovado.</p>";
            }

            resultado.innerHTML = mensagem;
        }
    </script>
</body>
</html>
